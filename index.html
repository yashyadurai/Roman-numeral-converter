<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numberal Converter</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="pre-main">
                <h2>Roman Numeral Converter</h2>
                <form id="form">
                    <fieldset>
                        <label for="number" id="enterANumber">Enter a Number :</label>
                        <input id="number" type="number" required>
                        <button id="convert-btn" type="submit">Submit</button>
                    </fieldset>
                </form>
                <div id="output hidden">
                    <p id="output-txt"></p>
                </div>
    </main>
</body>
</html>
